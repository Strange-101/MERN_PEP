<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Submit Complaint</h2>

    <input id="title" placeholder="Title" />

<script src="script.js"></script>
</body>
</html>
